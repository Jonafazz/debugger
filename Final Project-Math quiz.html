<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Final Project-Math quiz.css">
    <title>Math Quiz with Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: cursive;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e0e3eb;
        }

        .container {
            position: relative;
            max-width: 300px;
            width: 100%;
            border-radius: 12px;
            padding: 10px 20px 20px;
            background: #fff;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
        }

        .display {
            height: 80px;
            width: 100%;
            margin-bottom: 10px;
            font-size: 25px;
            outline: none;
            border: none;
            text-align: right;
            color: #000e1a;
            pointer-events: none;
        }

        .buttons {
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(4, 1fr);
        }

        .buttons button {
            padding: 10px;
            border-radius: 6px;
            border: none;
            background-color: #eee;
            cursor: pointer;
            font-size: 20px;
        }

        .buttons button:active {
            transform: scale(0.99);
        }

        .operator {
            color: #2f9fff
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="MATH-Symbols.jpg">
        <h1>Math Quiz</h1>
    </div>
    <!-- Button to show the calculator -->
    <button onclick="showCalculator()" id="calculatorBtn">Show Calculator</button>

    </div>
    <!-- Calculator container -->
    <div id="calculator-container">
        <div class="container">
            <input type="text" class="display">
            <div class="buttons">
                <button class="operator" data-value="AC">AC</button>
                <button class="operator" data-value="DEL">DEL</button>
                <button class="operator" data-value="%">%</button>
                <button class="operator" data-value="/">/</button>

                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button class="operator" data-value="*">*</button>

                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button class="operator" data-value="-">-</button>

                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button class="operator" data-value="+">+</button>

                <button data-value="0">0</button>
                <button data-value="00">00</button>
                <button data-value=".">.</button>
                <button class="operator" data-value="=">=</button>
                <p id="result"></p>
                <!-- <button onclick="hideCalculator()">Hide Calculator</button>
                <p id="result"></p> -->
                <script>
                    const display = document.querySelector(".display");
                    const buttons = document.querySelectorAll("button");
                    const specialChars = ["%", "*", "/", "-", "+", "="];
                    let output = "";

                    const calculate = (btnValue) => {
                        if (btnValue === "=" && output !== "") {
                            output = eval(output.replace("%", "/100"))
                        } else if (btnValue === "AC") {
                            output = ""
                        } else if (btnValue === "DEL") {
                            output = output.toString().slice(0, -1)
                        } else {
                            if (output === "" && specialChars.includes(btnValue)) return;
                            output += btnValue;
                        }
                        display.value = output;
                    }
                    buttons.forEach((button) => {
                        button.addEventListener("click", (e) => calculate(e.target.dataset.value))
                    })
                </script>

            </div>

        </div>
    </div>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">answer</label>
                </li>
            </ul>
        </div>
        <button id="submit">submit</button>
    </div>
    <script src="Final Project-Math quiz.js"></script>
</body>

</html>
